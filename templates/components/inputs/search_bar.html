{% macro search_bar(name, label='', placeholder='', id='') %}
  <div>
    <label for="{{ id }}"
           class="block font-medium text-gray-900 dark:text-white mb-1"
    >
      {{ label }}
    </label>
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"
        >
          <path stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          ></path>
        </svg>
      </div>
      <input type="search" id="{{ id }}"
             aria-label="{{ placeholder }}"
             name="{{ name }}"
             placeholder="{{ placeholder }}"
             class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-amber-200 focus:border-amber-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        {{ caller and caller() }}
      />
    </div>
  </div>
{% endmacro %}
